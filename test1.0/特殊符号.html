<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 空格 -->
    <p>&nbsp;</p>
    <!-- 版权 -->
    <p>&copy;</p>
    <!-- 注册商标 -->
    <p>&reg;</p>
    <!-- 小于号/大于号 -->
    <p>&lt;</p>
    <p>&gt;</p>
    <!-- 与号 -->
    <p>&amp;</p>
    <!-- 人民币符号 -->
    <p>&yen;</p>
    <!-- 度 -->
    <p>&deg;</p>
</body>
</html>
